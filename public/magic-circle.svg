<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <g stroke="#ffffff" fill="none" transform="translate(250, 250)">
    <!-- Outer thick ring -->
    <circle cx="0" cy="0" r="230" stroke-width="6" opacity="0.8"/>
    <!-- Outer thin ring -->
    <circle cx="0" cy="0" r="215" stroke-width="2" opacity="0.6"/>
    <!-- Inner dashed ring -->
    <circle cx="0" cy="0" r="195" stroke-width="4" stroke-dasharray="10 15" opacity="0.7"/>
    
    <!-- Outer Hexagram -->
    <polygon points="0,-190 164.5,95 -164.5,95" stroke-width="3" opacity="0.8" stroke-linejoin="round"/>
    <polygon points="0,190 164.5,-95 -164.5,-95" stroke-width="3" opacity="0.8" stroke-linejoin="round"/>
    
    <!-- Middle ring -->
    <circle cx="0" cy="0" r="130" stroke-width="3" opacity="0.9"/>
    
    <!-- Inner Square rotated -->
    <g transform="rotate(45)">
      <rect x="-92" y="-92" width="184" height="184" stroke-width="2" opacity="0.6" rx="4"/>
    </g>
    <!-- Another inner square -->
    <rect x="-92" y="-92" width="184" height="184" stroke-width="2" opacity="0.6" rx="4"/>

    <!-- Micro rings at the points of the hexagram -->
    <circle cx="0" cy="-190" r="15" stroke-width="2" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="164.5" cy="95" r="15" stroke-width="2" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="-164.5" cy="95" r="15" stroke-width="2" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="0" cy="190" r="15" stroke-width="2" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="164.5" cy="-95" r="15" stroke-width="2" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="-164.5" cy="-95" r="15" stroke-width="2" fill="#ffffff" fill-opacity="0.1"/>

    <!-- Inner core -->
    <circle cx="0" cy="0" r="60" stroke-width="4" stroke-dasharray="5 5" opacity="0.9"/>
    <circle cx="0" cy="0" r="40" stroke-width="2" opacity="0.5"/>
    <polygon points="0,-40 34.6,20 -34.6,20" stroke-width="2" opacity="0.8" stroke-linejoin="round"/>
    <polygon points="0,40 34.6,-20 -34.6,-20" stroke-width="2" opacity="0.8" stroke-linejoin="round"/>
    
    <!-- Center core dot -->
    <circle cx="0" cy="0" r="10" stroke-width="0" fill="#ffffff" opacity="0.8"/>
  </g>
</svg>
